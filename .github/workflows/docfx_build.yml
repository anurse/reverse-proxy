name: DocFX Build
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      # Check out the branch that triggered this workflow to the 'source' subdirectory
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          path: source
      # Check out gh-pages branch to the 'docs' subdirectory
      - name: Checkout docs
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: docs
      # Run a build
      - name: Build docs
        run: "& ./eng/common/build.ps1 -restore -build -projects ./docs/docfx/docfx.csproj"
        working-directory: ./source
      # Sync the site
      - name: Sync site
        run: |
          tree '$env:GITHUB_WORKSPACE/docs'
          Get-ChildItem -Force '$env:GITHUB_WORKSPACE/docs' | Where-Object { $_.Name -ne ".git" } | ForEach-Object { Remove-Item -Recurse -Verbose -Force $_ }
          tree '$env:GITHUB_WORKSPACE/docs'
          Copy-Item -Recurse -Force "$env:GITHUB_WORKSPACE/source/docs/docfx/_site/*" "$env:GITHUB_WORKSPACE/docs"
          tree '$env:GITHUB_WORKSPACE/docs'
      # Commit
      - name: Commit to gh-pages and push
        run: |
          cd "$env:GITHUB_WORKSPACE/docs"
          git config --global user.name "$env:GITHUB_ACTOR (via Actions)"
          git config --global user.email "$env:GITHUB_ACTOR@users.noreply.github.com"
          git commit -m"Updated docs from commit $env:GITHUB_SHA on $env:GITHUB_REF"
          git push origin gh-pages